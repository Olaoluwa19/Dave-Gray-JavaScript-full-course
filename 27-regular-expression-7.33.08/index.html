<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Regex Tutorial</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <main class="flexCenter">
      <section class="phoneView flexCenter">
        <form id="phoneForm" class="phoneForm flexCenter">
          <label for="phoneNum">Please enter your phone number:</label>
          <input type="tel" id="phoneNum" class="phoneNum" autocomplete="off" />
          <p class="phoneFormat">Example: (555)555-555 or 123-456-7899</p>
        </form>
      </section>

      <section class="textView flexCenter">
        <form action="" id="textForm" class="textForm flexCenter">
          <label for="textEntry">Please enter some text:</label>
          <input
            type="text"
            id="textEntry"
            class="textEntry"
            autocomplete="off"
          />
        </form>
      </section>
    </main>
  </body>
</html>
